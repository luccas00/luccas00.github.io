<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects — Luccas Carneiro</title>
  <meta name="description" content="Projects of Luccas Carneiro (EN/PT-BR).">
  <link rel="icon" type="image/png" href="https://github.com/luccas00.png">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="matrix-toggle">
    <button id="toggle-matrix" type="button">Desativar Matrix</button>
  </div>


  <main class="container">
    <div id="navbar"></div>

    <!-- Header da página -->
    <section class="card" id="myCard">
      <div class="title-actions" style="display:flex;justify-content:center;">
        <div class="section-title" style="display:flex;align-items:center;gap:8px;margin:0;">
          <img class="icon" src="/images/development-web-development-svgrepo-com.svg" alt="Projects">
          <span data-i18n="projects">Projects</span>
        </div>
      </div>
    </section>


    <!-- Chat_TCP -->
    <section class="card">
      <div class="section-header"><h2>Chat_TCP</h2></div>

      <a class="project-pin"
        data-readme="https://raw.githubusercontent.com/luccas00/Chat_TCP/HEAD/README.md"
        href="https://github.com/luccas00/Chat_TCP" target="_blank" rel="noopener">
        <img alt="Chat_TCP pin" loading="lazy"
            src="https://github-readme-stats-luccas00s-projects.vercel.app/api/pin/?username=luccas00&theme=tokyonight&repo=Chat_TCP">
      </a>

      <div class="project-body">
        <div class="project-meta" data-i18n="proj.chat_tcp.stack"></div>
        <p data-i18n="proj.chat_tcp.desc"></p>
      </div>
    </section>

    <!-- WEB_II -->
    <section class="card">
      <div class="section-header"><h2>WEB_II</h2></div>

      <a class="project-pin"
        data-readme="https://raw.githubusercontent.com/luccas00/WEB_II/HEAD/README.md"
        href="https://github.com/luccas00/WEB_II" target="_blank" rel="noopener">
        <img alt="WEB_II pin" loading="lazy"
            src="https://github-readme-stats-luccas00s-projects.vercel.app/api/pin/?username=luccas00&theme=tokyonight&repo=WEB_II">
      </a>

      <div class="project-body">
        <div class="project-meta" data-i18n="proj.web_ii.stack"></div>
        <p data-i18n="proj.web_ii.desc"></p>
      </div>
    </section>

    <!-- Investments -->
    <section class="card">
      <div class="section-header"><h2>Investments</h2></div>

      <a class="project-pin"
        data-readme="https://raw.githubusercontent.com/luccas00/Investments/HEAD/README.md"
        href="https://github.com/luccas00/Investments" target="_blank" rel="noopener">
        <img alt="Investments pin" loading="lazy"
            src="https://github-readme-stats-luccas00s-projects.vercel.app/api/pin/?username=luccas00&theme=tokyonight&repo=Investments">
      </a>

      <div class="project-body">
        <div class="project-meta" data-i18n="proj.investments.stack"></div>
        <p data-i18n="proj.investments.desc"></p>
      </div>
    </section>


    <footer class="container" style="text-align:center;color:var(--muted);font-size:.9rem">
      <p>© <span id="y"></span> Luccas Carneiro — Power Platform & Dynamics 365</p>
      <p style="font-size:.8em;color:var(--muted);">
        Background Matrix effect by <a href="https://github.com/rezmason/matrix" target="_blank" rel="noopener">Rezmason</a> — MIT License.
      </p>
    </footer>
  </main>
  <script src="js/navbar.js"></script>
  <script src="js/common.js"></script>

  <!-- 1) Dependências -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <!-- 2) Seu script -->
  <script src="js/projects.js"></script>
  <script src="js/matrix.js" defer></script>

</body>
</html>
